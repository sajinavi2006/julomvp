<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            color: #404040;
            background: #f1f1f1;
        }

        p {
            margin: 0;
            float: left;
            width: 100%;
        }

        a {
            color: #0077a9;
            text-decoration: none;
        }

        img {
            max-width: 100%;
        }

        .container {
            width: 50vw;
            margin: auto;
        }

        .cover {
            background: #fff;
            padding: 15px;
            float: left;
            width: 100%;
        }

        .top {
            float: left;
            width: 100%;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #d8d8d8;
        }

        .top_right {
            float: right;

        }

        .top_right p {
            margin-bottom: 0;
        }

        .top_right span {
            font-weight: bold;
        }

        .table_content {
            float: left;
            width: 100%;
            margin-bottom: 10px;
        }

        .table_content p {
            margin-bottom: 5px;
            float: left;
            width: 100%;
        }

        .table_content span {
            float: left;
        }

        .table_content .left {
            font-weight: normal;
            float: left;
            width: 12.5%;
        }

        .table_content .mid {
            width: 5%;
            text-align: center;
            font-weight: normal;
        }

        .table_content .right {
            width: 70%;
            font-weight: normal;
            line-height: 55px;
            margin-top: -10px;
        }

        .centered {
          width: 40%;
          margin: auto;
        }

        .button{
          background-color: #008CBA;
          border: none;
          width: 100%;
          color: white;
          padding: 15px 0;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 15px;
          margin-bottom: 15px;
        }

        .bottom {
            float: left;
            width: 100%;
            margin-bottom: 25px;
        }

        h6 {
            font-weight: bold;
            font-size: 16px;
            margin: 0;
        }

        .content {
            float: left;
            width: 100%;
            line-height: 28px;
            margin-bottom: 25px;
        }

        .content p {
            margin-bottom: 15px;
        }

        .content span {
            font-weight: bold;
        }

        .content li {
            list-style: disc;
            margin-bottom: 15px;
        }

        .footer_content {
            float: left;
            width: 100%;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #d8d8d8;
        }

        .footer_content .f_top {
            float: left;
            width: 100%;
            margin-bottom: 15px;
        }

        .f_mid {
            float: left;
            width: 100%;
            margin-bottom: 20px;
        }

        .f_bttm {
            float: left;
            width: 100%;
            margin-bottom: 20px;
        }

        .signature {
            max-width: 175px;
            margin-bottom: 25px;
        },

    </style>
</head>

<body>

    <div class="container">
        <div class="cover">
            <div class="content">
                <p>Hi Tim Julo,</p>
                <p>
                    Request Laporan Keuangan Tahunan Julo, dengan detail berikut :
                </p>
                <p>
                    Nama         : {{fullname}}
                </p>
                <p>
                    Email        : {{email}}
                </p>
                <p>
                    Phone Number : {{phone_number}}
                </p>
            </div>
        </div>
    </div>

</body>

</html>
