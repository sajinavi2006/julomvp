@font-face {
  font-family: 'Nunito';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(https://fonts.gstatic.com/s/nunito/v25/XRXV3I6Li01BKofINeaBTMnFcQ.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;

@font-face {
  font-family: 'Nunito';
  font-style: normal;
  font-weight: 700;
  font-display: swap;
  src: url(https://fonts.gstatic.com/s/nunito/v25/XRXV3I6Li01BKofINeaBTMnFcQ.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
.flex-container{ height: 100%; padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; }
.ubahpin-block{
  max-width: 328px;box-shadow: 0px 1px 16px 0px rgba(0, 0, 0, 0.12);background: white;padding: 20px;border-radius: 12px;
  margin-top: 20px;display: flex;flex-direction: column;align-items: center;
}
.ubahpin-title{ font-size: 16px; font-weight: bold; color:#00ACF0; margin-top:16px;}
.ubahpin-message{ font-size: 14px; color:#616161; margin-top:8px; text-align: center;line-height: 22px;}
.ubahpin-link {display:none;}
button{
  font-family: Nunito, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', sans-serif;
  background-color: #00ACF0; width: 100%; font-size:16px; color:white; padding: 12px 16px; border-radius: 8px;
  border-color: transparent; font-weight: bold; margin-top:16px; cursor: pointer;
}
a{ display: block; width: 100%;}
</style>
</head>
<body style="font-family: Nunito, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; word-break: break-word; margin: 0; width: 100%; background-color: rgb(24 24 24 / 70%); padding: 0">
  <div class="flex-container">
    <div class="ubahpin-block">
      <img width="128" height="128" src="https://www.julo.co.id/sites/default/files/lupa-pin/ic-ubahpin-gagal.svg">
      <div class="ubahpin-title">{{title}} </div>
      <div class="ubahpin-message">{{message}}</div>
      <a class="ubahpin-link" href="https://go.onelink.me/zOQD/93d068ac">
        <button class="ubahpin-button">Kembali Ke JULO</button>
      </a>
  </div>
  <script>
    function checkIsMobile() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        document.querySelector('.ubahpin-link').style.display = 'block';
      }
    }
    checkIsMobile();
  </script>
</body>
</html>
