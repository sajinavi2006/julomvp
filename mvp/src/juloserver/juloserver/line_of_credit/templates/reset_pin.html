    <script>
        $(document).ready(function() {
            $('#pin1').keyup(function() {
                $('#result1').html(checkFormat($('#pin1').val(), '#result1'))
                $('#result2').html(checkSimiliar($('#pin1').val(), $('#pin2').val(), '#result2'))
            })
            $('#pin2').keyup(function() {
                $('#result2').html(checkSimiliar($('#pin1').val(), $('#pin2').val(), '#result2'))
            })

            function checkStrength(pin, result) {
                var initialLength = 6;
                var minLength = 6;
                if (pin.length < 2){
                  $(result).removeClass()
                  $(result).addClass('clear')
                  return ''
                }
                if (pin.length < minLength) {
                  $(result).removeClass()
                  $(result).addClass('short')
                  return 'PIN harus 6 karakter'
                }
                if(pin.length >= minLength ){
                  $(result).removeClass()
                  $(result).addClass('clear')
                  return ''
                }
            }
            function checkSimiliar(pin1,pin2,result) {
                if (pin2.length < 2){
                  $(result).removeClass()
                  $(result).addClass('clear')
                  return ''
                }
                if(pin1 !== pin2){
                  $(result).removeClass()
                  $(result).addClass('wrong')
                  return 'PIN tidak sesuai'
                }else{
                  $(result).removeClass()
                  $(result).addClass('clear')
                  return ''
                }
            }
            function checkFormat(pin, result) {
              var reg = new RegExp('^[0-9]{6}$');

              if(reg.test(pin)){
                $(result).removeClass()
                $(result).addClass('clear')
                return ''
              }
              $(result).removeClass()
              $(result).addClass('wrong')
              return 'PIN harus 6 digit angka'

            }
        });
        function CheckPassword() {
            var pin1 = document.getElementById('pin1').value;
            var pin2 = document.getElementById('pin2').value;
            var reg = new RegExp('^[0-9]{6}$');

            if (pin1.length < 2 || pin1.length > 6) {
                sweetAlert("Peringatan", "PIN harus 6 karakter", "error");
                return false;
            }
            else if (pin1 != pin2) {
                sweetAlert("Peringatan", "PIN tidak sesuai", "error");
                return false;
            }
            else if (!reg.test(pin1) || !reg.test(pin2)) {
              sweetAlert("Peringatan", "format PIN tidak sesuai", "error");
              return false;
            }
            return true;
        }
    </script>

<body>
