{% extends 'admin/change_form.html' %}
{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">
    (function($) {
        $(document).ready(function() {
            var feature_name = null;
            var feature_name_div = $('.form-row.field-feature_name');
            if(feature_name_div.length) {
                feature_name = feature_name_div.find('p');
            }
            features_with_impacted_type = ["BCA", "Permata", "BRI", "Maybank"];
            if(feature_name.length) {
                if (features_with_impacted_type.includes(feature_name[0].innerHTML) == false) {
                    $('.form-row.field-impacted_type').hide();
                }
            }
        });
    })(django.jQuery);
</script>
{% endblock %}
