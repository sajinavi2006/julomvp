{% load unit %}

<table class="table table-hover table-striped " >
    <thead>
      <tr>
        <th>
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>LOC ID</strong></div>
        <div class="col-xs-6">: {{ loc.id|default:"-"|safe}}</div>
      </td>
    </tr>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>Status</strong></div>
        <div class="col-xs-6">: <code>{{ loc.status|default:"-"|safe}}</code></div>
      </td>
    </tr>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>Statement Day</strong></div>
        <div class="col-xs-6">: {{ loc.statement_day|default:"-"|safe}}</div>
      </td>
    </tr>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>Next Statement Date</strong></div>
        <div class="col-xs-6">: {{ loc.next_statement_date|date:"d M Y"|safe}}</div>
      </td>
    </tr>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>Limit</strong></div>
        <div class="col-xs-6">: {{ loc.limit|safe}}</div>
      </td>
    </tr>
    <tr >
      <td  class="col-xs-12">
        <div class="col-xs-6 no-left"><strong>available</strong></div>
        <div class="col-xs-6">: {{ loc.available|safe}}</div>
      </td>
    </tr>
    <tbody>
</table>
