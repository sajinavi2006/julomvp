<!-- .row -->
<div class="row">
  <div class="col-sm-12">
    <!-- .Your image -->
    <div class="col-md-12 p-20">
      <img id="image" src="{{object.image_url}}" class="img-responsive"  alt="{{object.image_type}}">
    </div>
    <!-- /.Your image -->
  </div>
</div>
<!-- /.row -->
<!-- .row -->
<div class="row">
  <div class="col-md-10 col-md-offset-2 docs-buttons">

    <!-- .btn groups -->
    <div class="btn-group">
      <button type="button" class="btn btn-info" data-method="setDragMode" data-option="move" title="Move"> <span class="docs-tooltip" data-toggle="tooltip" title="Move"> <span class="fa fa-arrows"></span> </span> </button>
      <button type="button" class="btn btn-success" data-method="zoom" data-option="0.1" title="Zoom In"> <span class="docs-tooltip" data-toggle="tooltip" title="Zoom In"> <span class="fa fa-search-plus"></span> </span> </button>
      <button type="button" class="btn btn-success" data-method="zoom" data-option="-0.1" title="Zoom Out"> <span class="docs-tooltip" data-toggle="tooltip" title="Zoom Out"> <span class="fa fa-search-minus"></span> </span> </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default btn-outline" data-method="move" data-option="-10" data-second-option="0" title="Move Left"> <span class="docs-tooltip" data-toggle="tooltip" title="Move left"> <span class="fa fa-arrow-left"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="move" data-option="10" data-second-option="0" title="Move Right"> <span class="docs-tooltip" data-toggle="tooltip" title="Move Right"> <span class="fa fa-arrow-right"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="move" data-option="0" data-second-option="-10" title="Move Up"> <span class="docs-tooltip" data-toggle="tooltip" title="Move Up"> <span class="fa fa-arrow-up"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="move" data-option="0" data-second-option="10" title="Move Down"> <span class="docs-tooltip" data-toggle="tooltip" title="Move Down"> <span class="fa fa-arrow-down"></span> </span> </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default btn-outline" data-method="rotate" data-option="-45" title="Rotate Left"> <span class="docs-tooltip" data-toggle="tooltip" title="Rotate Left"> <span class="fa fa-rotate-left"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="rotate" data-option="45" title="Rotate Right"> <span class="docs-tooltip" data-toggle="tooltip" title="Rotate Right"> <span class="fa fa-rotate-right"></span> </span> </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default btn-outline" data-method="scaleX" data-option="-1" title="Flip Horizontal"> <span class="docs-tooltip" data-toggle="tooltip" title="Flip Horizontal"> <span class="fa fa-arrows-h"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="scaleY" data-option="-1" title="Flip Vertical"> <span class="docs-tooltip" data-toggle="tooltip" title="Flip Vertical"> <span class="fa fa-arrows-v"></span> </span> </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default btn-outline" data-method="clear" title="Clear"> <span class="docs-tooltip" data-toggle="tooltip" title="Clear"> <span class="fa fa-remove"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="disable" title="Disable"> <span class="docs-tooltip" data-toggle="tooltip" title="Disable"> <span class="fa fa-lock"></span> </span> </button>
      <button type="button" class="btn btn-default btn-outline" data-method="enable" title="Enable"> <span class="docs-tooltip" data-toggle="tooltip" title="Enable"> <span class="fa fa-unlock"></span> </span> </button>
    </div>

  </div>
  <!-- End div col-md -->

</div>
<!-- /.row -->
