<div class="form-group">
  <label for="monthly_income">Total Penghasilan per Bulan</label>
  <div class="input-group">
    <div class="input-group-addon form-append-afs-addon"><b>Rp</b></div>
    <input type="text" class="form-control form-control-afs form-append-afs form-append-afs-border-none numeric-format" onkeyup="validate_the_form('#monthly_income');" id="monthly_income" placeholder="Masukkan Total Penghasilan Per Bulan">
  </div>
</div>

<div class="form-group">
  <label for="monthly_expenses">Total Pengeluaran Rumah Tangga per Bulan</label>

  </div>
</div>

<div class="form-group">
  <label for="total_current_debt">Total Cicilan Utang per Bulan</label>

    <div class="input-group-addon form-append-afs-addon"><b>Rp</b></div>
    <input type="text" class="form-control form-control-afs form-append-afs form-append-afs-border-none numeric-format" id="total_current_debt" onkeyup="validate_the_form('#total_current_debt');" placeholder="Masukkan Utang per bulan">
  </div>
</div>
