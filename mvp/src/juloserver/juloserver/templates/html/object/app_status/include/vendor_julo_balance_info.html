{% load unit %}
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th colspan="2"><strong>JULO BALANCE</strong></th>
    </tr>
  </thead>
  <tbody>
    <!-- Xfers Saldo -->
    <tr>
      <td class="col-xs-12">
        <div class="col-xs-4 no-left">
          <b>Xfers Balance</b>
        </div>
        <div class="col-xs-6">
          <div class="col-md-12 col-xs-12 " style="border: 2px solid {% if xfers_balance < 1000000 %}red{% else %}green{% endif %}">
            {{ xfers_balance|f_rupiahs:"no"|safe}}
          </div>
        </div>
      </td>
    </tr>
    <!-- BCA Saldo -->
    <tr>
      <td class="col-xs-12">
        <div class="col-xs-4 no-left">
          <b>BCA Balance</b>
        </div>
        <div class="col-xs-6">
          <div class="col-md-12 col-xs-12 " style="border: 2px solid {% if bca_balance < 1000000 %}red{% else %}green{% endif %}">
            {{ bca_balance|f_rupiahs:"no"|safe}}
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
