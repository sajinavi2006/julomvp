{% load default unit %}

<table id="demo-foo-pagination" class="table m-b-0 toggle-arrow-tiny" data-page-size="20">
    <thead>
        <tr>
            <th data-toggle="true" data-sort-ignore="true"> <small># Date</small> </th>
            <th data-toggle="true" data-sort-ignore="true"> <small>Case ID</small> </th>
            <th data-toggle="true" data-sort-ignore="true"> <small>Overpaid Amount</small></th>
            <th data-toggle="true" data-sort-ignore="true"> <small>Current Status</small></th>
            <th data-toggle="true" data-sort-ignore="true"> <small>Rejected</small> </th>
            <th data-toggle="true" data-sort-ignore="true"> <small>Details</small> </ths>
        </tr>
    </thead>
    <tbody>
        <small>
        {% for case in overpaid_cases %}
            <tr>
                <td class="col-sm-4"><span class="label label-table label-danger">{{ case.cdate }}</span></td>
                <td><small>{{ case.id }}</small></td>
                <td><small>{{ case.overpaid_amount }}</small></td>
                <td><small>{{ case.status }}</small></td>
                <td><small>{{ case.rejected_times }} times</small></td>
                <td><span class="label label-table label-success"><a href="{% url 'cashback.crm:overpaid_detail' case_id=case.id %}">More...</span></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="7">
                    <code>-- Tidak ada data --</code>
                </td>
            </tr>
        {% endfor%}
        </small>

    </tbody>

</table>
