{% load checkusergroup from common %}
{% load static from staticfiles %}
<div id="modal_liveness" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content-liveness">
			<div class="modal-header modal-header-similarity">
				<h4 class="modal-title font-neutrals-100 semi-bold" id="modal-face-similarity-app_title">Face Matching</h4>
				<button type="button" class="close modal-x-button mt-0" data-dismiss="modal" aria-hidden="true">
					<img src="{% static 'images/icons/ic-x.svg' %}" />
				</button>
			</div>
			<div class="modal-body modal-body-padding">
				<ul class="nav nav-tabs tab-geohash customtab tabs in mb-0" id="modal-face-similarity-app_body-tab">
					<li class="tab" id="modal_liveness_x_ktp_tab" onclick="LivenessXKTP()">
						<a data-toggle="tab" title="Liveness and KTP Face" onclick="LivenessXKTP()">
							<span>Selfie and KTP Face</span>
						</a>
					</li>
					<li class="tab" id="modal_liveness_x_selfie_tab" onclick="LivenessXSelfie()">
						<a data-toggle="tab" title="Liveness and Selfie Face" onclick="LivenessXSelfie()">
							<span>Selfie and Liveness Face</span>
						</a>
					</li>
				</ul>
				<div class="modal-content-body"> {% include "object/app_status/include/face_matching/face_matching_detail_images.html" %} </div>
			</div>
			<div class="modal-footer bg-neutrals-20">
				<button type="button" class="radius-8 px-16 btn btn-lg btn-primary waves-effect" id="modal_liveness_x_ktp_button" onclick="open_confirm_modal('liveness_x_ktp');">Kirim</button>
				<button type="button" class="radius-8 px-16 btn btn-lg btn-primary waves-effect" id="modal_liveness_x_selfie_button" onclick="open_confirm_modal('liveness_x_selfie');">Kirim</button>
			</div>
		</div>
	</div>
</div>
<style>
#modal_liveness .modal-dialog {
  width: 100%;
  height: 100%;
  margin-top: 0;
}
#modal_liveness .modal-footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  left: 0;
  border-radius: 0 0 15px 15px;
}
#modal_liveness .modal-content-body {
  overflow: scroll;
  height: calc(100vh - 180px);
  padding-bottom: 80px;
}
.modal-content-liveness {
  position: relative;
  background-color: #fff;
  -webkit-background-clip: padding-box;
  background-clip: padding-box;
  border: 1px solid #999;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 15px 15px 0 0;
  outline: 0;
  -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
  box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
}
.image_box_modal_face_matching {
  width: 100%;
  height: 414px;
}
#modal_liveness_x_ktp_match .image_box_modal_face_matching {
  width: 432px !important;
  height: 240px !important;
}

</style>
