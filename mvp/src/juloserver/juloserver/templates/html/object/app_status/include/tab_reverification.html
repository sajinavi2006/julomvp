.rever-button {

  padding: 5px;

  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.rever-button:hover {
  background: #06D85F;

  border: 2px solid #ffffff;
}

</style>

    </tbody>
